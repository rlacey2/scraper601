    <!-- Notify CSS for nrzLightify i.e. only need bootstrap-notify for its CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.css	" rel="stylesheet">
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body ng-app="angularnodeApp" > 
	<cookie-law-banner message="We use cookies to support some features!" policy-url="https://cookiesandyou.com/" 
                    	policy-button="true"  
						policy-text="Explain Cookies" 
						decline-button="true"
						decline-text="I am rejecting cookies"
						>			
	</cookie-law-banner>
 
	<cookie-law-wait>
   <div class="row">
         <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#home">601 Investment Scraper</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
									<li><a href="#home"><i>Home</i></a></li>
									<li><a href="#tests"><i>Tests</i></a></li>
									<li><a href="#about"><i>About</i></a></li>
                </ul>		 
            </div>
            </nav>		
        </header>

	</div> 
 
  
	<div class="row">
		<div class="col-md-1" ></div>
		<!-- content placed here from routing -->
		<div class="col-md-10" >
				<div ng-view><!-- Single Page Views Inserted Here--> </div> 
		</div>
		<div class="col-md-1" ></div>
	</div>
			 
	</cookie-law-wait>
 
	<div nrz-lightify-messages position="top-right"></div>
</body>
